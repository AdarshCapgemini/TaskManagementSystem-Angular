<app-header/>
<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center mb-4">Add Comment</h2>
    <div>
        <label for="userId">User ID:</label>
        <input id="userId" formControlName="userId" type="text" readonly>
        <div *ngIf="commentForm.get('userId')?.invalid && commentForm.get('userId')?.touched">
            User ID is required.
        </div>
    </div>
    <div>
        <label for="taskId">task ID:</label>
        <input id="taskId" formControlName="taskId" type="text" readonly>
        <div *ngIf="commentForm.get('taskId')?.invalid && commentForm.get('taskId')?.touched">
            Task ID is required.
        </div>
    </div>
 
    <div>
        <label for="commentId">Comment ID:</label>
        <input id="commentId" type="text" formControlName="commentId" class="form-control form-control-sm" readonly/>
        <div *ngIf="commentForm.get('commentId')?.invalid && commentForm.get('commentId')?.touched">
            commentId is required
        </div>
    </div>
 
    <div>
        <label for="text">Comment:</label>
        <input id="text" formControlName="text" type="text">
        <div *ngIf="commentForm.get('text')?.invalid && commentForm.get('text')?.touched">
            Comment is required.
        </div>
    </div>
 
    <div>
        <label for="createdAt">Date:</label>
        <input id="createdAt" formControlName="createdAt" type="text" readonly>
        <div *ngIf="commentForm.get('createdAt')?.invalid && commentForm.get('createdAt')?.touched">
            Date is required.
        </div>
        
    </div>
    <div class="submit-container">
        <button type="submit">Submit</button>
        <span *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </span>
        <span *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </span>
    </div>
</form>
