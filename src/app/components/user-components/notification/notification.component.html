<app-header/>
<div class="animated-background"></div>
<div class="overlay"></div>
<div class="container">
  <br>
    <h2 class="text-center mb-4" style="color: whitesmoke;">Notifications</h2>
   
    
    <table class="table table-striped" >
      <thead>
        <!-- <p>Total Notification: {{notificationCount}}</p> -->
        <tr>
          <th>ID</th>
          <th>notifications</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notification of notifications" >
          <td>{{ notification.notificationId }}</td>
          <td>{{ notification.text}}</td>
          <td>{{ notification.createdAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
